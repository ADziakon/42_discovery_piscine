<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-box">
        <input type="number" class="number" id="number-one" placeholder="Write number">
        <select class="field-option" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
            <option value="%">%</option>
        </select>
        <input type="number" class="number" id="number-two" placeholder="Write number">
        <button class="calculate" id="calculate">Try me!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
